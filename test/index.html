<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div id="player-board" class="game-board">
        <h2>Player Board</h2>
        <!-- Player's game board will be rendered here -->
    </div>
    <div id="computer-board" class="game-board">
        <h2>Computer Board</h2>
        <!-- Computer's game board will be rendered here -->
    </div>
    <form id="attack-form">
        <label for="row">Row:</label>
        <input type="number" id="row" name="row" min="0" max="9" required>
        <label for="col">Column:</label>
        <input type="number" id="col" name="col" min="0" max="9" required>
        <button type="submit">Attack</button>
    </form>
    <div id="message"></div>
    <script src="../src/index.ship.js"></script>
</body>
</html>
